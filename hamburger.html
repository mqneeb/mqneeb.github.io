<!DOCTYPE html>
<html>
<head>
  <title>Hamburger</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fceeee; /* soft pastel background */
      background: #fceeee;
      color: #4b3f40;
      text-align: center;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px;
    }

    h1 {
      color: #d78fa0;
      font-size: 36px;
      margin-bottom: 20px;
    }

    img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }

    p {
      font-size: 18px;
      color: #6b5b5b;
      max-width: 600px;
      margin: 10px auto;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      background-color: #f3cbd3;
      color: #4b3f40;
      padding: 10px 22px;
      border-radius: 25px;
      font-size: 16px;
      transition: 0.3s ease;
      box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.08);
    }

    a:hover {
      background-color: #e5b3be;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Hamburger</h1>

  <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/food/hamburger.png" alt="Hamburger">

  <p>Hamburgers are a classic American food made with a beef patty inside a bun. They're often topped with cheese, lettuce, tomato, and ketchup.</p>

  <p><a href="index.html">Back to Home</a></p>
</body>
</html>
